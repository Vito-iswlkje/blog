<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>imcode 的博客 - 个人中心 基本信息</title>
    <link href="/css/bootstrap.css" rel="stylesheet"/>
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/plugin/layer/layer.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        基本信息
    </div>
    <div class="panel-body">
        <form class="form-horizontal" action="" method="post">
            <input type="hidden" name="id" value="${member.id!''}">
            <div class="form-group">
                <label class="col-md-2 col-sm-3 control-label">手机号</label>
                <div class="col-md-5 col-sm-4">
                <span class="ne">${member.mobile!''}  &nbsp;&nbsp;&nbsp;
                    <span style="font-size: 12px;color: #8e8e8e;">
                        <span class="glyphicon glyphicon-ok"></span> 已验证
                    </span>
                </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 col-sm-3 control-label">真实姓名</label>
                <div class="col-md-5 col-sm-4">
                    <input type="text" class="form-control" name="name"
                           placeholder="请输入真实姓名" value="${member.name!''}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 col-sm-3 control-label">昵称</label>
                <div class="col-md-5 col-sm-4">
                    <input type="text" class="form-control" name="nickname"
                           placeholder="请输入昵称" value="${member.nickname!''}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 col-sm-3 control-label">性别</label>
                <div class="col-md-5 col-sm-4">
                    <#if member.sex == '1'>
                        <label class="radio-inline">
                            <input type="radio" name="sex" value="1" checked="checked"> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="sex" value="2"> 女
                        </label>
                    <#else>
                        <label class="radio-inline">
                            <input type="radio" name="sex" value="1" > 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="sex" value="2" checked="checked"> 女
                        </label>
                    </#if>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 col-sm-3 control-label">邮箱</label>
                <div class="col-md-5 col-sm-4">
                    <input type="text" class="form-control" name="email" value="${member.email!''}"
                           placeholder="请输入邮箱">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 col-sm-3 control-label">博客名称</label>
                <div class="col-md-5 col-sm-4">
                    <input type="text" class="form-control" name="blogName" value="${member.blogName!''}"
                           placeholder="请输入博客名称">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2">
                    <button type="button" class="btn btn-primary submit">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    $('.submit').click(function () {
        $.ajax({
            url:'updateMember',
            type: 'post',
            data: $('form').serializeArray(),
            dataType:'json',//服务器响应客户端的数据类型
            success: function (response) {
                if (response.code == 0) { //表示成功
                    layer.msg(response.msg, {icon: 1, time: 1000}, function () {
                        window.location.href = '/member_info.html';

                    });
                } else {
                    layer.alert(response.msg);
                }
            }
        })

    });
</script>
</body>
</html>
