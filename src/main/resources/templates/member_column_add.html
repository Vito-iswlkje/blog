<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>imcode 的博客 - 个人中心 基本信息</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="plugin/layer/layer.js"></script>
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">
        添加栏目
    </div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <label for="name">名称</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入栏目名称">
                <input type="hidden" name="memberID" id="mid" value="${member.id}">
            </div>
            <button type="button" id="add" class="btn btn-default">提交</button>
        </form>
    </div>
</div>
<script>
    $('#add').click(function () {
        $.ajax({
            url:'addArticleType',
            type: 'get',
            data: $('form').serializeArray(),
            dataType:'json',//服务器响应客户端的数据类型
            success: function (response) {
                if (response.code == 0) { //表示成功
                    layer.msg(response.msg, {icon: 1, time: 1000}, function () {
                        window.location.href = 'toColumn?memberID='+$('#mid').val();

                    });
                } else {
                    layer.alert(response.msg);
                }
            }
        })

    });
</script>
</body>
</html>
